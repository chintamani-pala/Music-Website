<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
    <nav class="bg-blue-900">
        <div class="max-w-7xl mx-auto px-4">
          <div class="flex items-center justify-between h-16">
            <!-- Logo -->
            <div class="flex-shrink-0">
              <a href="#" class="text-white font-semibold text-lg">Music</a>
            </div>
            <!-- Mobile Menu Toggle -->
            <div class="md:hidden flex items-center">
              <button id="mobile-menu-toggle" class="text-white hover:text-gray-200 focus:outline-none">
                <i class="fas fa-bars"></i>
              </button>
            </div>
            <!-- Menu Items -->
            <div id="menu-items" class="hidden md:flex justify-center flex-grow">
              <a href="index.html" class="text-gray-300 hover:text-white px-4">
                <i class="fas fa-home mr-1"></i>
                Home
              </a>
              <a href="#" class="text-gray-300 hover:text-white px-4">
                <i class="fas fa-info-circle mr-1"></i>
                About
              </a>
              <a href="#" class="text-gray-300 hover:text-white px-4">
                <i class="fas fa-cogs mr-1"></i>
                Services
              </a>
              <a href="#" class="text-gray-300 hover:text-white px-4">
                <i class="fas fa-envelope mr-1"></i>
                Contact
              </a>
            </div>
            <!-- Login Button -->
            <div class="md:flex-shrink-0 hidden md:block">
              <button class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">
                <i class="fas fa-sign-in-alt mr-1"></i>
                Login
              </button>
            </div>
          </div>
          <!-- Responsive Dropdown Menu -->
          <div id="responsive-menu" class="md:hidden hidden bg-blue-900">
            <a href="#" class="block py-2 px-4 text-gray-300 hover:text-white">
              <i class="fas fa-home mr-1"></i>
              Home
            </a>
            <a href="#" class="block py-2 px-4 text-gray-300 hover:text-white">
              <i class="fas fa-info-circle mr-1"></i>
              About
            </a>
            <a href="#" class="block py-2 px-4 text-gray-300 hover:text-white">
              <i class="fas fa-cogs mr-1"></i>
              Services
            </a>
            <a href="contact.html" class="block py-2 px-4 text-gray-300 hover:text-white">
              <i class="fas fa-envelope mr-1"></i>
              Contact
            </a>
          </div>
        </div>
      </nav>
      <!-- start contact page -->
      <div class="flex justify-center items-center " style="margin-top: 30px;">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-md mt-[20px]">
          <h2 class="text-3xl font-bold mb-6 text-center text-white">
            <span class="bg-gradient-to-r text-transparent from-blue-500 to-purple-500 bg-clip-text">
              LogIn
            </span>
          </h2>
          <form>
            <div class="mb-6">
              <label for="email" class="block text-gray-700 text-sm font-bold mb-2">
                <i class="fas fa-envelope mr-2"></i>Email
              </label>
              <div>
                <input id="email" type="email" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your email">
              </div>
            </div>
            <div class="mb-6">
              <label for="password" class="block text-gray-700 text-sm font-bold mb-2">
                <i class="fas fa-lock mr-2"></i>Password
              </label>
              <div>
                <input id="password" type="password" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your password">
              </div>
            </div>
            <div class="flex items-center justify-center">
              <button type="submit" class="bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-3 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                LogIn
              </button>
            </div>
            <div class="text-center mt-4">
              <a href="#" class="text-gray-600 hover:underline">Forgot password?</a>
            </div>
          </form>
          <p class="text-center text-gray-600 mt-6">Don't have an account? <a href="#" class="text-blue-500 hover:underline">Sign up</a></p>
          <div class="mt-4">
            <p class="text-center text-gray-600">Or log in with:</p>
            <div class="flex justify-center mt-2">
              <a href="#" onclick="topRightSmallToast(`Not Implemented Yet`,`error`)" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mx-2">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" onclick="topRightSmallToast(`Not Implemented Yet`,`error`)" class="bg-blue-400 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded mx-2">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" onclick="topRightSmallToast(`Not Implemented Yet`,`error`)" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mx-2">
                <i class="fab fa-google"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- end contact page -->
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <script src="assets/js/navbar.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="assets/js/sweetalert.js"></script>
      <script src="assets/js/security.js"></script>
      
</body>
</html>
